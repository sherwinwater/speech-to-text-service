version: "3.9"

services:
  stt-dev:
    profiles: ["dev"]
    build: .
    image: stt-service:dev
    ports:
      - "8000:8000"
    env_file: .env.dev
    volumes:
      - ./:/server
      - ./models:/root/.cache/whisper
      - ./client/web:/server/client/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  stt-qa:
    profiles: ["qa"]
    image: ghcr.io/sherwinwater/speech-to-text-service:qa
    ports:
      - "8000:8000"
    env_file: .env.qa
    volumes:
      - ./models:/root/.cache/whisper
      - ./client/web:/server/client/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  stt-prod:
    profiles: ["prod"]
    image: ghcr.io/sherwinwater/speech-to-text-service:latest
    ports:
      - "8000:8000"
    env_file: .env.prod
    volumes:
      - ./models:/root/.cache/whisper
      - ./client/web:/server/client/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
