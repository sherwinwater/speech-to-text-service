name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: aws
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            DEPLOY_PATH="${DEPLOY_PATH:-$HOME/speech-to-text-service}"
            CONTAINER_NAME="speech-to-text-service"
            IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_BASE="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}"

            # Use the triggering CI SHA if present, else this workflow's SHA
            IMAGE_TAG="${{ github.event.workflow_run.head_sha || github.sha }}"
            IMAGE_REF="${IMAGE_BASE}:prod-${IMAGE_TAG}"

            echo "[info] Deploying $IMAGE_REF"
            cd "$DEPLOY_PATH"

            # Pull immutable tag; if not found yet, fall back to :prod
            if ! sudo docker pull "$IMAGE_REF"; then
              echo "[warn] $IMAGE_REF not found, falling back to ${IMAGE_BASE}:prod"
              IMAGE_REF="${IMAGE_BASE}:prod"
              sudo docker pull "$IMAGE_REF"
            fi

            # Stop & remove old container if present
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^${CONTAINER_NAME}$"; then
              sudo docker stop "$CONTAINER_NAME" || true
              sudo docker rm "$CONTAINER_NAME" || true
            fi

            # (Optional) persist model cache
            mkdir -p "$DEPLOY_PATH/models"

            # Run new container â€” simple: only APP_ENV=prod, no env-file
            sudo docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p 8000:8000 \
              -e APP_ENV=prod \
              -v "$(pwd)/models:/root/.cache/whisper" \
              "$IMAGE_REF"

            sudo docker ps --filter "name=$CONTAINER_NAME"
            echo "[ok] deployed"